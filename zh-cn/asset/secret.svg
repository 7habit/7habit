<?xml version="1.0" standalone="no"?><?xml-stylesheet type="text/css" href="https://www.processon.com/themes/default/mind/icons/icons.css" ?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" id="mind-svg-con" version="1.1" width="1049px" height="915px" style="position: absolute; left: 0px; top: 0px; width: 1049px; height: 915px; background: rgb(255, 255, 255); z-index: 999;"><defs></defs><g id="svgbackgroundid"><defs></defs><rect x="0" y="0" width="1049" height="915" fill="#FFFFFF"></rect></g><g transform="translate(-9903, -9464.5)" id="sdjakdjak4"><defs></defs><g class="svg-topic-con" transform="translate(0.5,0.5)"><path part="right" sub="true" id="line_79314271d1c4" d="M 10000 9936 L 10062 9936 C 10102 9936 10102 9728.109375 10167 9728.109375 L 10167 9728.109375 L 10243 9728.109375" stroke="#DD489D" fill="none" stroke-width="3"></path><path part="right" sub="true" id="line_a202064e4e5d" d="M 10000 9936 L 10062 9936 C 10102 9936 10102 10097.0234375 10167 10097.0234375 L 10167 10097.0234375 L 10259 10097.0234375" stroke="#7549C5" fill="none" stroke-width="3"></path><path part="right" sub="true" id="line_f76c33a18ba8" d="M 10000 9936 L 10062 9936 C 10102 9936 10102 10305.6328125 10167 10305.6328125 L 10167 10305.6328125 L 10227 10305.6328125" stroke="#0F80C4" fill="none" stroke-width="3"></path></g><g class="svg-connection-con" transform="translate(0.5,0.5)"></g><g class="svg-freesums-con" transform="translate(0.5,0.5)"></g><g class="svg-freebos-con" transform="translate(0.5,0.5)"></g></g><g id="f76c33a18ba8"><rect x="264" y="808.5703125" rx="1px" ry="1px" width="60" height="33" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="16px" font-weight="normal" fill="rgb(13, 11, 34)" style="font-size:16px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:normal;"><tspan x="278" y="830"><tspan>行动</tspan></tspan></text></g></g><g id="3e079aa7b085"><rect x="400" y="767" rx="1px" ry="1px" width="395" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="409" y="786"><tspan>有信心得踏出第一步，你不需要看到整个楼梯，踏出第一步就好了</tspan></tspan></text></g></g><g id="a839778b9d1f"><rect x="400" y="833.3515625" rx="1px" ry="1px" width="70" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="409" y="852"><tspan>自我康复</tspan></tspan></text></g></g><g id="67c5c89fca72"><rect x="546" y="811.234375" rx="1px" ry="1px" width="226" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="555" y="830"><tspan>观想自己没有患病，让自己寻找喜乐</tspan></tspan></text></g></g><g id="fb07a8b1002e"><rect x="546" y="855.46875" rx="1px" ry="1px" width="200" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="555" y="875"><tspan>不可治愈，指的是必须自我治愈</tspan></tspan></text></g></g><g id="a202064e4e5d"><rect x="264" y="599.9609375" rx="1px" ry="1px" width="92" height="33" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="16px" font-weight="normal" fill="rgb(13, 11, 34)" style="font-size:16px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:normal;"><tspan x="278" y="621"><tspan>步调一致</tspan></tspan></text></g></g><g id="6f9532484049"><rect x="432" y="497" rx="1px" ry="1px" width="213" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="441" y="516"><tspan>你现在的一切都是过去思想的结果</tspan></tspan></text></g></g><g id="0098d4ef6750"><rect x="432" y="580.5078125" rx="1px" ry="1px" width="239" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="441" y="600"><tspan>你想要什么，感谢什么，就会带来什么</tspan></tspan></text></g></g><g id="ffb8e6e6f218"><rect x="747" y="541.234375" rx="1px" ry="1px" width="272" height="44" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="756" y="559"><tspan>目光放在你已经拥有的事物上，你更想要的</tspan></tspan><tspan x="756" y="577.2"><tspan>很快就会到来</tspan></tspan></text></g></g><g id="170dd0ada209"><rect x="747" y="602.625" rx="1px" ry="1px" width="268" height="44" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="756" y="621"><tspan>如果观想没有感到感恩、幸福，那么就没有</tspan></tspan><tspan x="756" y="639.2"><tspan>创造吸引的力量</tspan></tspan></text></g></g><g id="fccdd7bd9061"><rect x="432" y="664.015625" rx="1px" ry="1px" width="499" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="441" y="683"><tspan>你的意识处理什么状态，你的身体就处于什么状态。身体并不能分辨是意识还是真实</tspan></tspan></text></g></g><g id="6070b7eff854"><rect x="432" y="708.25" rx="1px" ry="1px" width="252" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="441" y="727"><tspan>无论你认为自己行还是不行，你都是对的</tspan></tspan></text></g></g><g id="79314271d1c4"><rect x="264" y="231.046875" rx="1px" ry="1px" width="76" height="33" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="16px" font-weight="normal" fill="rgb(13, 11, 34)" style="font-size:16px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:normal;"><tspan x="278" y="252"><tspan>想要的</tspan></tspan></text></g></g><g id="9814ab07b8be"><rect x="416" y="30" rx="1px" ry="1px" width="291" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="425" y="49"><tspan>想象力就是一切，它是生命中将发生之事的预览</tspan></tspan></text></g></g><g id="8cad1562acbfa9e3"><rect x="416" y="74.234375" rx="1px" ry="1px" width="252" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="425" y="93"><tspan>人的心能想象到的一切，它都能被实现。</tspan></tspan></text></g></g><g id="bdfae9b26c69"><rect x="416" y="118.46875" rx="1px" ry="1px" width="148" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="425" y="138"><tspan>你将成为你所想的自己</tspan></tspan></text></g></g><g id="26112544f264"><rect x="416" y="162.703125" rx="1px" ry="1px" width="594" height="81" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="425" y="181"><tspan>想好你想要的，相信你能得到它，相信你理所当然的应得，相信它对你的可能的。然后闭上眼睛，每</tspan></tspan><tspan x="425" y="199.2"><tspan>天观想几分钟，观想你已经拥有你想要得到的东西，处于那种已拥有的感觉之中。从这个练习中出来</tspan></tspan><tspan x="425" y="217.39999999999998"><tspan>之后，将注意力集中到你已经拥有的东西上，并满怀感恩。并真正享有它们。然后在日常生活中，将</tspan></tspan><tspan x="425" y="235.59999999999997"><tspan>这种思想放射到宇宙中，相信宇宙会找到实现它的方式。</tspan></tspan></text></g></g><g id="7efbf9f02082"><rect x="416" y="260.484375" rx="1px" ry="1px" width="473" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="425" y="280"><tspan>如果你反对战争，就去支持和平；如果你反对饥饿，就去支持大家都能丰衣足食</tspan></tspan></text></g></g><g id="08370dcf0d12"><rect x="416" y="304.71875" rx="1px" ry="1px" width="499" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="425" y="324"><tspan>将你的注意力从哪些你不希望的事物上移开，忽略它，将注意力放在你希望的事物上</tspan></tspan></text></g></g><g id="faabf5ec6cd3"><rect x="416" y="348.953125" rx="1px" ry="1px" width="599" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="425" y="368"><tspan>宇宙中多有的东西都是能量，你就是能量体的一个延伸，你就是能量之源，你就是你口中所说的‘上帝’</tspan></tspan></text></g></g><g id="6ad79d4324d1"><rect x="416" y="393.1875" rx="1px" ry="1px" width="304" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="425" y="412"><tspan>一切的力量都来自内心，因此都在我们的掌控之下</tspan></tspan></text></g></g><g id="7723563d42f7"><rect x="416" y="437.421875" rx="1px" ry="1px" width="356" height="27" style="fill: transparent; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="13px" font-weight="400" fill="rgb(13, 11, 34)" style="font-size:13px;font-family:微软雅黑;color:#0D0B22;font-style:normal;text-align:left;font-weight:400;"><tspan x="425" y="456"><tspan>跟从你的欢乐吧，宇宙会从四面都是墙的房间里打开一扇门</tspan></tspan></text></g></g><g transform="translate(264, 767)" id="sdjakdjak0"><g id="subline_f76c33a18ba8" transform="translate(0.5, 0.5)"><path id="line_3e079aa7b085" d="M 60 74.1328125 C 106 74.1328125 98 27.234375 136 27.234375 L 531 27.234375" p="f76c33a18ba8" stroke="#0F80C4" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_a839778b9d1f" d="M 60 74.1328125 C 106 74.1328125 98 93.5859375 136 93.5859375 L 206 93.5859375" p="f76c33a18ba8" stroke="#0F80C4" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_67c5c89fca72" d="M 206 93.5859375 C 252 93.5859375 244 71.46875 282 71.46875 L 508 71.46875" p="a839778b9d1f" stroke="#0F80C4" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_fb07a8b1002e" d="M 206 93.5859375 C 252 93.5859375 244 115.703125 282 115.703125 L 482 115.703125" p="a839778b9d1f" stroke="#0F80C4" fill="none" stroke-linecap="square" stroke-width="3"></path></g><g transform="translate(0.5,0.5)"></g><g class="svg-summary-con" transform="translate(0.5,0.5)"></g><g class="svg-boundary-con" transform="translate(0.5,0.5)"></g></g><g transform="translate(264, 497)" id="sdjakdjak1"><g id="subline_a202064e4e5d" transform="translate(0.5, 0.5)"><path id="line_6f9532484049" d="M 92 135.5234375 C 138 135.5234375 130 27.234375 168 27.234375 L 381 27.234375" p="a202064e4e5d" stroke="#7549C5" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_0098d4ef6750" d="M 92 135.5234375 C 138 135.5234375 130 110.7421875 168 110.7421875 L 407 110.7421875" p="a202064e4e5d" stroke="#7549C5" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_ffb8e6e6f218" d="M 407 110.7421875 C 453 110.7421875 445 88.625 483 88.625 L 755 88.625" p="0098d4ef6750" stroke="#7549C5" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_170dd0ada209" d="M 407 110.7421875 C 453 110.7421875 445 150.015625 483 150.015625 L 751 150.015625" p="0098d4ef6750" stroke="#7549C5" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_fccdd7bd9061" d="M 92 135.5234375 C 138 135.5234375 130 194.25 168 194.25 L 667 194.25" p="a202064e4e5d" stroke="#7549C5" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_6070b7eff854" d="M 92 135.5234375 C 138 135.5234375 130 238.484375 168 238.484375 L 420 238.484375" p="a202064e4e5d" stroke="#7549C5" fill="none" stroke-linecap="square" stroke-width="3"></path></g><g transform="translate(0.5,0.5)"></g><g class="svg-summary-con" transform="translate(0.5,0.5)"></g><g class="svg-boundary-con" transform="translate(0.5,0.5)"></g></g><g transform="translate(264, 30)" id="sdjakdjak2"><g id="subline_79314271d1c4" transform="translate(0.5, 0.5)"><path id="line_9814ab07b8be" d="M 76 233.609375 C 122 233.609375 114 27.234375 152 27.234375 L 443 27.234375" p="79314271d1c4" stroke="#DD489D" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_8cad1562acbfa9e3" d="M 76 233.609375 C 122 233.609375 114 71.46875 152 71.46875 L 404 71.46875" p="79314271d1c4" stroke="#DD489D" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_bdfae9b26c69" d="M 76 233.609375 C 122 233.609375 114 115.703125 152 115.703125 L 300 115.703125" p="79314271d1c4" stroke="#DD489D" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_26112544f264" d="M 76 233.609375 C 122 233.609375 114 213.484375 152 213.484375 L 746 213.484375" p="79314271d1c4" stroke="#DD489D" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_7efbf9f02082" d="M 76 233.609375 C 122 233.609375 114 257.71875 152 257.71875 L 625 257.71875" p="79314271d1c4" stroke="#DD489D" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_08370dcf0d12" d="M 76 233.609375 C 122 233.609375 114 301.953125 152 301.953125 L 651 301.953125" p="79314271d1c4" stroke="#DD489D" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_faabf5ec6cd3" d="M 76 233.609375 C 122 233.609375 114 346.1875 152 346.1875 L 751 346.1875" p="79314271d1c4" stroke="#DD489D" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_6ad79d4324d1" d="M 76 233.609375 C 122 233.609375 114 390.421875 152 390.421875 L 456 390.421875" p="79314271d1c4" stroke="#DD489D" fill="none" stroke-linecap="square" stroke-width="3"></path><path id="line_7723563d42f7" d="M 76 233.609375 C 122 233.609375 114 434.65625 152 434.65625 L 508 434.65625" p="79314271d1c4" stroke="#DD489D" fill="none" stroke-linecap="square" stroke-width="3"></path></g><g transform="translate(0.5,0.5)"></g><g class="svg-summary-con" transform="translate(0.5,0.5)"></g><g class="svg-boundary-con" transform="translate(0.5,0.5)"></g></g><g transform="translate(30, 437.5)" id="sdjakdjak3"><g id="subline_root" transform="translate(0.5, 0.5)"></g><g transform="translate(0.5,0.5)"></g><g class="svg-summary-con" transform="translate(0.5,0.5)"></g><g class="svg-boundary-con" transform="translate(0.5,0.5)"></g></g><g id="root"><rect x="30" y="437.5" rx="7px" ry="7px" width="134" height="68" style="fill: #ffffff; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-size="24px" font-weight="normal" fill="rgb(42, 46, 54)" style="font-size:24px;font-family:微软雅黑;color:#2A2E36;font-style:normal;text-align:left;font-weight:normal;"><tspan x="68" y="480"><tspan>秘密</tspan></tspan></text></g></g></svg>